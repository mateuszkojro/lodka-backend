swagger: "2.0"
info:
  description: "Definicja API dla lodki wolontariatu"
  version: "1.0.0"
  title: "API lodka wolontariatu"
  contact:
    email: "mateusz.maciej.kojro@cern.h"
host: "none"
basePath: "/v1"
schemes:
- "https"
paths:
  /offers:
    get:
      summary: "List all offers"
      description: ""
      operationId: "listOffers"
      produces:
      - "application/json"
      responses:
        "200":
          description: "success"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Offert_info_out"

  /offers/add:
    post:
      summary: "Add a new offer"
      description: ""
      operationId: "addOffer"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Offer object to add"
        required: true
        schema:
          $ref: "#/definitions/Offert_info_in"
      responses:
        "200":
          description: "success"
          schema:
            $ref: "#/definitions/Offert_info_out"
        "405":
          description: "Invalid input"
          
  /offers/delete/{id}:
    delete:
      summary: "Delete offer"
      description: ""
      operationId: "deleteOffer"
      produces:
      - "application/json"
      parameters:
      - in: path
        name: id
        type: integer
        required: true
        description: Numeric ID of the offer to delete
      responses:
        "200":
          description: "success"
        "404":
          description: "offert not found"
        "405":
          description: "Invalid input"

  /offers/{id}:
    get:
      summary: "Get the offert details"
      description: ""
      operationId: "getOffer"
      produces:
      - "application/json"
      parameters:
      - in: path
        name: id
        type: integer
        required: true
        description: Numeric ID of the offert to get
      responses:
        "200":
          description: "success"
          schema:
            $ref: "#/definitions/Offert_info_out"
        "405":
          description: "Invalid input"
  
  /volunteers:
    get:
      summary: "List all volunteers"
      description: ""
      operationId: "listVolunteers"
      produces:
      - "application/json"
      responses:
        "200":
          description: "All organizations"
          schema:  
            type: "array"
            items:
              $ref: '#/definitions/Organization'

  /volunteers/add:
    post:
      summary: "Add a new offer"
      description: ""
      operationId: "addVolunteer"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "volunteer object to add"
        required: true
        schema: 
          $ref: "#/definitions/Volunteer_info_in"
      responses:
        "200":
          description: "Created Volunteer"
          schema:
            $ref: "#/definitions/Volunteer_info_out"
        "405":
          description: "Invalid input"
          
  /volunteers/delete/{id}:
    delete:
      summary: "Delete volunteer"
      description: ""
      operationId: "deleteVolunteers"
      produces:
      - "application/json"
      parameters:
      - in: path
        name: id
        type: integer
        required: true
        description: Numeric ID of the volunteer to delete
      responses:
        "200":
          description: "Deleted volunteer"
          schema:
            $ref: '#/definitions/Volunteer_info_out'
        "404":
          description: "volunteer not found"
        "405":
          description: "Invalid input"

  /volunteers/{id}:
    get:
      summary: "Get the volunteer details"
      description: ""
      operationId: "getVolunteer"
      produces:
      - "application/json"
      parameters:
      - in: path
        name: id
        type: integer
        required: true
        description: Numeric ID of the volunteer to get
      responses:
        "200":
          description: Volunteer infromations
          schema:
            $ref: '#/definitions/Volunteer_info_out'
        "405":
          description: "Invalid input"
  
  /volunteers/skills/{id}:
    get:
      summary: "Get the skills of a volunteer"
      description: ""
      operationId: "getVolunteerSkills"
      produces:
      - "application/json"
      parameters:
      - in: path
        name: id
        type: integer
        required: true
        description: Numeric ID of the volunteer to get
      responses:
        "200":
          description: ok
        "405":
          description: "Invalid input"

  /organizations:
    get:
      summary: "List all organizations"
      description: ""
      operationId: "listOrganizations"
      produces:
      - "application/json"
      responses:
        "200":
          description: "All organizations"
          schema:  
            type: "array"
            items:
              $ref: '#/definitions/Organization'

  /organizations/add:
    post:
      summary: "Add a new organization"
      description: ""
      operationId: "addOrganization"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Organizatio to add"
          required: true
          schema: 
            $ref: "#/definitions/Organization"
      responses:
        "200":
          description: Created organization
          schema:
            $ref: '#/definitions/Organization'
      
        "405":
          description: "Invalid input"
          
  /organizations/delete/{id}:
    delete:
      summary: "Delete organization"
      description: ""
      operationId: "deleteOrganization"
      produces:
      - "application/json"
      parameters:
      - in: path
        name: id
        type: integer
        required: true
        description: Numeric ID of the organization to delete
      responses:
        "200":
          description: Removed organization
          schema:
            $ref: '#/definitions/Organization'
        "404":
          description: "organization not found"
        "405":
          description: "Invalid input"

  /organization/{id}:
    get:
      summary: "Get the organization details"
      description: ""
      operationId: "getOrganization"
      produces:
      - "application/json"
      parameters:
      - in: path
        name: id
        type: integer
        required: true
        description: Numeric ID of the organization to get
      responses:
        "200":
          description: Organization infromations
          schema:
            $ref: '#/definitions/Organization'
        "405":
          description: "Invalid input"
          
          
definitions:
  Volunteer_info_in:
    type: "object"
    properties:
      name: 
        type: "string"
      surname:
        type: "string"
      email:
        type: "string"
        format: "email_format"
      phone_number: 
        type: "string"
        format: "numbers_only"
      photo_url:
        type: "string"
        format: "url"
      registrationDate:
        type: "string"
        format: "timestamp"
      volunteeringType:
        type: "string"
        enum:
        - "AKCYJNY"
        
  Volunteer_info_out:
    type: "object"
    properties:
      id: 
        type: "integer"
        format: "int64"
      name: 
        type: "string"
      surname:
        type: "string"
      email:
        type: "string"
        format: "email_format"
      phone_number: 
        type: "string"
        format: "numbers_only"
      photo_url:
        type: "string"
        format: "url"
      status:
        type: "string"
        enum:
        - "AKTYWNY"
      experienceLevel:
        type: "integer"
        enum:
        - 1,2,3,4,5
      registrationDate:
        type: "string"
        format: "year/month/day"
        
      volunteeringType:
        type: "string"
        enum:
        - "AKCYJNY"
        
  Offert_info_out:
    type: "object"
    properties:
      offert_id: 
        type: "integer"
        format: "int64"
      organisation_id: 
        type: "integer"
        format: "int64"
      avaliable_positions:
        type: "integer"
        format: "int64"
      taken_positions:
        type: "integer"
        format: "int64"
      start_date:
        type: "string"
        format: "year/month/day"
      end_date:
        type: "string"
        format: "year/month/day"
      description:
        type: "string"
      visibility:
        type: "integer"
        enum:
        - "EVERYONE"
      offert_status:
        type: "integer"
        enum:
        - "ACTIVE"
        
  Offert_info_in:
    type: "object"
    properties:
      organisation_id: 
        type: "integer"
        format: "int64"
      avaliable_positions:
        type: "integer"
        format: "int64"
      start_date:
        type: "string"
        format: "year/month/day"
      end_date:
        type: "string"
        format: "year/month/day"
      description:
        type: "string"
      visibility:
        type: "integer"
        enum:
        - "EVERYONE"
        
  Organization:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      organizationName:
        type: "string"
      address:
        type: "string"
      type:
        type: "string"
        enum:
        - "FUNDACJA"
      status:
        type: "string"
        enum:
        - "AKTYWNA"
      remarks:
        type: "string"
        